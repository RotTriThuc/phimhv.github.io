<svg width="300" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)" rx="8" ry="8"/>
  
  <!-- Border -->
  <rect x="2" y="2" width="296" height="446" fill="none" stroke="#7f8c8d" stroke-width="2" rx="6" ry="6"/>
  
  <!-- Film icon -->
  <g transform="translate(150,180)">
    <!-- Camera body -->
    <rect x="-40" y="-20" width="80" height="40" fill="#95a5a6" rx="4"/>
    <!-- Lens -->
    <circle cx="0" cy="0" r="25" fill="#34495e"/>
    <circle cx="0" cy="0" r="18" fill="#2c3e50"/>
    <circle cx="0" cy="0" r="12" fill="#95a5a6"/>
    <!-- Lens reflection -->
    <circle cx="-8" cy="-8" r="4" fill="#ecf0f1" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="280" text-anchor="middle" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    KHÔNG CÓ POSTER
  </text>
  
  <!-- Subtitle -->
  <text x="150" y="310" text-anchor="middle" fill="#95a5a6" font-family="Arial, sans-serif" font-size="12">
    Hình ảnh không khả dụng
  </text>
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <circle cx="50" cy="80" r="3" fill="#ecf0f1"/>
    <circle cx="250" cy="120" r="2" fill="#ecf0f1"/>
    <circle cx="80" cy="350" r="2.5" fill="#ecf0f1"/>
    <circle cx="220" cy="380" r="2" fill="#ecf0f1"/>
  </g>
</svg>
