<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Notifications</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .section {
      background: #1e1e1e;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      border: 1px solid #333;
    }
    
    .btn {
      background: #6c5ce7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
      font-size: 14px;
    }
    
    .btn:hover {
      opacity: 0.8;
    }
    
    .btn-success { background: #2ecc71; }
    .btn-warning { background: #f39c12; }
    .btn-danger { background: #e74c3c; }
    
    pre {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 12px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    .status {
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
    }
    
    .status.success { background: #2ecc71; }
    .status.error { background: #e74c3c; }
    .status.info { background: #3498db; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Debug Notification System</h1>
    
    <div class="section">
      <h2>üìä LocalStorage Data</h2>
      <button class="btn" onclick="checkLocalStorage()">üîç Ki·ªÉm tra localStorage</button>
      <button class="btn btn-warning" onclick="clearLocalStorage()">üóëÔ∏è X√≥a localStorage</button>
      <button class="btn btn-success" onclick="createTestNotification()">‚ûï T·∫°o test notification</button>
      <div id="localStorage-data"></div>
    </div>
    
    <div class="section">
      <h2>üîÑ System Status</h2>
      <div id="system-status"></div>
    </div>
    
    <div class="section">
      <h2>üß™ Test Actions</h2>
      <button class="btn" onclick="testAdminBundle()">üîß Test Admin Bundle</button>
      <button class="btn" onclick="testMainSystem()">üè† Test Main System</button>
      <button class="btn btn-success" onclick="syncSystems()">üîÑ Sync Systems</button>
    </div>
    
    <div class="section">
      <h2>üìù Console Log</h2>
      <pre id="console-log">Ch·ªù debug...</pre>
    </div>
  </div>

  <!-- Load both systems for testing -->
  <script src="./assets/notification-admin-bundle.js"></script>
  
  <script>
    let consoleLog = document.getElementById('console-log');
    
    function log(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      const logMessage = `[${timestamp}] ${message}\n`;
      consoleLog.textContent += logMessage;
      consoleLog.scrollTop = consoleLog.scrollHeight;
      
      console.log(`[${type.toUpperCase()}] ${message}`);
    }
    
    function checkLocalStorage() {
      try {
        const data = localStorage.getItem('app-notifications');
        const container = document.getElementById('localStorage-data');
        
        if (data) {
          const parsed = JSON.parse(data);
          container.innerHTML = `
            <div class="status success">‚úÖ Data found in localStorage</div>
            <pre>${JSON.stringify(parsed, null, 2)}</pre>
          `;
          log(`Found ${parsed.notifications?.length || 0} notifications in localStorage`);
        } else {
          container.innerHTML = `
            <div class="status error">‚ùå No data found in localStorage</div>
          `;
          log('No notification data found in localStorage');
        }
      } catch (error) {
        document.getElementById('localStorage-data').innerHTML = `
          <div class="status error">‚ùå Error reading localStorage: ${error.message}</div>
        `;
        log(`Error reading localStorage: ${error.message}`, 'error');
      }
    }
    
    function clearLocalStorage() {
      if (confirm('X√≥a t·∫•t c·∫£ data notification?')) {
        localStorage.removeItem('app-notifications');
        log('Cleared localStorage');
        checkLocalStorage();
      }
    }
    
    function createTestNotification() {
      try {
        if (window.AdminNotifications) {
          window.AdminNotifications.createSystemNotification(
            'Debug Test',
            'This is a debug test notification',
            { type: 'info', priority: 'normal' }
          );
          log('Created test notification via AdminNotifications');
        } else if (window.SimpleNotificationSystem) {
          window.SimpleNotificationSystem.adminManager.createSystemNotification({
            title: 'Debug Test',
            message: 'This is a debug test notification',
            type: 'info',
            priority: 'normal'
          });
          log('Created test notification via SimpleNotificationSystem');
        } else {
          log('No notification system available', 'error');
        }
        
        setTimeout(checkLocalStorage, 500);
      } catch (error) {
        log(`Error creating test notification: ${error.message}`, 'error');
      }
    }
    
    function testAdminBundle() {
      const statusDiv = document.getElementById('system-status');
      let status = '';
      
      if (window.SimpleNotificationSystem) {
        status += '<div class="status success">‚úÖ SimpleNotificationSystem loaded</div>';
        status += `<div class="status info">üìä Data Manager initialized: ${window.SimpleNotificationSystem.dataManager?.isInitialized}</div>`;
      } else {
        status += '<div class="status error">‚ùå SimpleNotificationSystem not found</div>';
      }
      
      if (window.AdminNotifications) {
        status += '<div class="status success">‚úÖ AdminNotifications API available</div>';
      } else {
        status += '<div class="status error">‚ùå AdminNotifications API not found</div>';
      }
      
      statusDiv.innerHTML = status;
      log('Admin bundle test completed');
    }
    
    function testMainSystem() {
      // This would test the main system if ES6 modules were loaded
      log('Main system test - would need ES6 modules loaded');
    }
    
    function syncSystems() {
      try {
        // Force refresh localStorage data
        if (window.SimpleNotificationSystem?.dataManager) {
          window.SimpleNotificationSystem.dataManager.loadFromStorage();
          log('Synced admin system with localStorage');
        }
        
        setTimeout(checkLocalStorage, 500);
      } catch (error) {
        log(`Error syncing systems: ${error.message}`, 'error');
      }
    }
    
    // Auto-check on load
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        checkLocalStorage();
        testAdminBundle();
        log('Debug page loaded');
      }, 1000);
    });
    
    // Monitor localStorage changes
    window.addEventListener('storage', (e) => {
      if (e.key === 'app-notifications') {
        log('localStorage changed, refreshing...');
        checkLocalStorage();
      }
    });
  </script>
</body>
</html>
