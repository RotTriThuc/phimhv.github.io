<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Movie Comments</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #fff;
      line-height: 1.6;
    }
    
    .admin-header {
      background: linear-gradient(135deg, #6c5ce7, #a29bfe);
      padding: 20px 0;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .stat-card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #333;
      text-align: center;
    }
    
    .stat-number {
      font-size: 32px;
      font-weight: bold;
      color: #6c5ce7;
    }
    
    .stat-label {
      font-size: 14px;
      color: #888;
      margin-top: 8px;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 30px;
      border-bottom: 1px solid #333;
    }
    
    .tab {
      padding: 12px 24px;
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }
    
    .tab.active {
      color: #6c5ce7;
      border-bottom-color: #6c5ce7;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .comment-item {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 16px;
    }
    
    .comment-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-size: 12px;
      color: #888;
    }
    
    .comment-content {
      background: #2a2a2a;
      padding: 16px;
      border-radius: 6px;
      margin-bottom: 16px;
      border-left: 3px solid #6c5ce7;
    }
    
    .comment-actions {
      display: flex;
      gap: 10px;
    }
    
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }
    
    .btn-approve { background: #4caf50; color: white; }
    .btn-reject { background: #f44336; color: white; }
    .btn-delete { background: #ff5722; color: white; }
    
    .btn:hover { opacity: 0.8; transform: translateY(-1px); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    
    .loading { text-align: center; padding: 40px; color: #888; }
    .empty { text-align: center; padding: 60px; color: #888; }
  </style>
</head>
<body>
  <div class="admin-header">
    <div class="container">
      <h1>üé¨ Movie Comments Admin Panel</h1>
      <p>Qu·∫£n l√Ω v√† duy·ªát b√¨nh lu·∫≠n phim</p>
    </div>
  </div>

  <div class="container">
    <!-- Statistics -->
    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="stat-pending">-</div>
        <div class="stat-label">Ch·ªù duy·ªát</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="stat-approved">-</div>
        <div class="stat-label">ƒê√£ duy·ªát</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="stat-reported">-</div>
        <div class="stat-label">B·ªã b√°o c√°o</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="stat-total">-</div>
        <div class="stat-label">T·ªïng c·ªông</div>
      </div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" data-tab="pending">üïí Ch·ªù duy·ªát</button>
      <button class="tab" data-tab="approved">‚úÖ ƒê√£ duy·ªát</button>
      <button class="tab" data-tab="reported">üö® B√°o c√°o</button>
    </div>

    <!-- Tab Contents -->
    <div class="tab-content active" id="pending-content">
      <div class="loading">ƒêang t·∫£i b√¨nh lu·∫≠n ch·ªù duy·ªát...</div>
    </div>

    <div class="tab-content" id="approved-content">
      <div class="loading">ƒêang t·∫£i b√¨nh lu·∫≠n ƒë√£ duy·ªát...</div>
    </div>

    <div class="tab-content" id="reported-content">
      <div class="loading">ƒêang t·∫£i b√¨nh lu·∫≠n b·ªã b√°o c√°o...</div>
    </div>
  </div>

  <!-- Firebase & Admin Logic -->
  <script src="./firebase-config.js"></script>
  <script>
    class MovieCommentsAdmin {
      constructor() {
        this.comments = { pending: [], approved: [], reported: [] };
        this.currentTab = 'pending';
      }

      async init() {
        try {
          // Wait for Firebase to initialize
          await window.movieComments.init();
          
          // Bind events
          this.bindEvents();
          
          // Load initial data
          await this.loadStats();
          await this.loadComments('pending');
          
          console.log('‚úÖ Admin panel ready');
        } catch (error) {
          console.error('‚ùå Admin init failed:', error);
          this.showError('Kh√¥ng th·ªÉ kh·ªüi t·∫°o admin panel. Vui l√≤ng check Firebase config.');
        }
      }

      bindEvents() {
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
          tab.addEventListener('click', (e) => {
            this.switchTab(e.target.dataset.tab);
          });
        });
      }

      async switchTab(tabName) {
        // Update UI
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        
        document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
        document.getElementById(`${tabName}-content`).classList.add('active');
        
        this.currentTab = tabName;
        await this.loadComments(tabName);
      }

      async loadStats() {
        try {
          const db = window.movieComments.db;
          
          const [pending, approved, reported] = await Promise.all([
            db.collection('movieComments').where('status', '==', 'pending').get(),
            db.collection('movieComments').where('status', '==', 'approved').get(),
            db.collection('movieComments').where('reports', '>', 0).get()
          ]);

          document.getElementById('stat-pending').textContent = pending.size;
          document.getElementById('stat-approved').textContent = approved.size;
          document.getElementById('stat-reported').textContent = reported.size;
          document.getElementById('stat-total').textContent = pending.size + approved.size;
        } catch (error) {
          console.error('Load stats failed:', error);
        }
      }

      async loadComments(type) {
        const content = document.getElementById(`${type}-content`);
        content.innerHTML = '<div class="loading">ƒêang t·∫£i...</div>';

        try {
          const db = window.movieComments.db;
          let query = db.collection('movieComments');

          switch (type) {
            case 'pending':
              query = query.where('status', '==', 'pending');
              break;
            case 'approved':
              query = query.where('status', '==', 'approved');
              break;
            case 'reported':
              query = query.where('reports', '>', 0);
              break;
          }

          const snapshot = await query.orderBy('timestamp', 'desc').limit(50).get();
          const comments = [];
          
          snapshot.forEach(doc => {
            comments.push({
              id: doc.id,
              ...doc.data(),
              timestamp: doc.data().timestamp?.toDate()
            });
          });

          this.comments[type] = comments;
          this.renderComments(type, comments);
          
        } catch (error) {
          console.error(`Load ${type} comments failed:`, error);
          content.innerHTML = `<div class="empty">L·ªói: ${error.message}</div>`;
        }
      }

      renderComments(type, comments) {
        const content = document.getElementById(`${type}-content`);
        
        if (comments.length === 0) {
          content.innerHTML = '<div class="empty">Kh√¥ng c√≥ b√¨nh lu·∫≠n n√†o</div>';
          return;
        }

        const html = comments.map(comment => this.renderComment(comment, type)).join('');
        content.innerHTML = html;
        
        this.bindCommentActions();
      }

      renderComment(comment, type) {
        const timeAgo = this.getTimeAgo(comment.timestamp);
        
        return `
          <div class="comment-item" data-comment-id="${comment.id}">
            <div class="comment-meta">
              <div>
                <strong>üë§ ${this.escapeHtml(comment.authorName)}</strong> ‚Ä¢ 
                <span>üé¨ ${comment.movieSlug}</span> ‚Ä¢ 
                <span>${timeAgo}</span>
              </div>
              <div>
                ${comment.reports > 0 ? `<span style="color: #ff5722;">üö® ${comment.reports} b√°o c√°o</span>` : ''}
                <span style="background: ${this.getStatusColor(comment.status)}; padding: 2px 6px; border-radius: 3px; font-size: 10px;">
                  ${this.getStatusLabel(comment.status)}
                </span>
              </div>
            </div>
            
            <div class="comment-content">
              ${this.escapeHtml(comment.content)}
            </div>
            
            <div class="comment-actions">
              ${this.getActionButtons(comment, type)}
            </div>
          </div>
        `;
      }

      getActionButtons(comment, type) {
        let buttons = [];
        
        if (comment.status === 'pending') {
          buttons.push('<button class="btn btn-approve" data-action="approve">‚úÖ Duy·ªát</button>');
          buttons.push('<button class="btn btn-reject" data-action="reject">‚ùå T·ª´ ch·ªëi</button>');
        } else if (comment.status === 'approved') {
          buttons.push('<button class="btn btn-reject" data-action="reject">‚ùå ·∫®n</button>');
        }
        
        buttons.push('<button class="btn btn-delete" data-action="delete">üóëÔ∏è X√≥a</button>');
        
        return buttons.join('');
      }

      bindCommentActions() {
        document.querySelectorAll('.comment-actions .btn').forEach(btn => {
          btn.addEventListener('click', async (e) => {
            const action = e.target.dataset.action;
            const commentId = e.target.closest('.comment-item').dataset.commentId;
            await this.handleAction(action, commentId, e.target);
          });
        });
      }

      async handleAction(action, commentId, button) {
        const originalText = button.textContent;
        button.disabled = true;
        button.textContent = 'ƒêang x·ª≠ l√Ω...';

        try {
          const db = window.movieComments.db;
          const commentRef = db.collection('movieComments').doc(commentId);

          switch (action) {
            case 'approve':
              await commentRef.update({ 
                status: 'approved',
                moderatedAt: new Date(),
                moderatedBy: 'admin'
              });
              break;
              
            case 'reject':
              await commentRef.update({ 
                status: 'rejected',
                moderatedAt: new Date(),
                moderatedBy: 'admin'
              });
              break;
              
            case 'delete':
              if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a b√¨nh lu·∫≠n n√†y?')) {
                await commentRef.delete();
              } else {
                button.disabled = false;
                button.textContent = originalText;
                return;
              }
              break;
          }

          // Reload data
          await this.loadStats();
          await this.loadComments(this.currentTab);
          
          this.showNotification(`‚úÖ ƒê√£ ${this.getActionLabel(action)} b√¨nh lu·∫≠n`);
        } catch (error) {
          console.error(`Action ${action} failed:`, error);
          this.showNotification(`‚ùå L·ªói: ${error.message}`);
          button.disabled = false;
          button.textContent = originalText;
        }
      }

      // Utility functions
      getStatusColor(status) {
        const colors = {
          pending: '#ff9800',
          approved: '#4caf50',
          rejected: '#f44336'
        };
        return colors[status] || '#666';
      }

      getStatusLabel(status) {
        const labels = {
          pending: 'CH·ªú DUY·ªÜT',
          approved: 'ƒê√É DUY·ªÜT',
          rejected: 'ƒê√É T·ª™ CH·ªêI'
        };
        return labels[status] || status;
      }

      getActionLabel(action) {
        const labels = {
          approve: 'duy·ªát',
          reject: 't·ª´ ch·ªëi', 
          delete: 'x√≥a'
        };
        return labels[action] || action;
      }

      escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      getTimeAgo(date) {
        if (!date) return 'Kh√¥ng r√µ';
        
        const now = new Date();
        const diffMs = now - date;
        const diffHours = Math.floor(diffMs / 3600000);
        const diffDays = Math.floor(diffMs / 86400000);
        
        if (diffHours < 1) return 'V·ª´a xong';
        if (diffHours < 24) return `${diffHours} gi·ªù tr∆∞·ªõc`;
        if (diffDays < 7) return `${diffDays} ng√†y tr∆∞·ªõc`;
        
        return date.toLocaleDateString('vi-VN');
      }

      showNotification(message) {
        const notification = document.createElement('div');
        notification.textContent = message;
        notification.style.cssText = `
          position: fixed; top: 20px; right: 20px; z-index: 9999;
          background: #4caf50; color: white; padding: 12px 20px;
          border-radius: 6px; font-size: 14px;
        `;
        
        document.body.appendChild(notification);
        setTimeout(() => notification.remove(), 3000);
      }

      showError(message) {
        document.querySelector('.container').innerHTML = `
          <div style="text-align: center; padding: 60px; color: #f44336;">
            <h2>‚ùå L·ªói</h2>
            <p>${message}</p>
            <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #6c5ce7; color: white; border: none; border-radius: 4px; cursor: pointer;">
              Th·ª≠ l·∫°i
            </button>
          </div>
        `;
      }
    }

    // Initialize admin panel
    document.addEventListener('DOMContentLoaded', () => {
      const admin = new MovieCommentsAdmin();
      admin.init().catch(error => {
        console.error('Admin panel failed:', error);
      });
    });
  </script>
</body>
</html>
