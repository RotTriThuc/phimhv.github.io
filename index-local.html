    .notification-item {

    .notification-title {

    .notification-link {

    .notification-empty {

  <!-- Simple Notification Button for Local Testing -->
  <script>
    // Simple notification button implementation for local testing
    class SimpleNotificationButton {
      constructor() {
        this.container = document.getElementById('notificationButtonContainer');
        this.unreadCount = 0;
        this.isOpen = false;
        this.init();
      }
      
      init() {
        this.render();
        this.bindEvents();
        this.loadNotifications();
      }
      
      render() {
        this.container.innerHTML = `
          <div class="notification-button-wrapper">
            <button class="notification-button" id="notificationButton" aria-label="Th√¥ng b√°o">
              <span class="notification-icon">üîî</span>
              <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
            </button>
            <div class="notification-dropdown" id="notificationDropdown" style="display: none;">
              <div class="notification-header">
                <h3>Th√¥ng b√°o</h3>
                <button class="notification-close" id="notificationClose">‚úï</button>
              </div>
              <div class="notification-list" id="notificationList">
                <div class="notification-empty">Kh√¥ng c√≥ th√¥ng b√°o m·ªõi</div>
              </div>
            </div>
          </div>
        `;
      }
      
      bindEvents() {
        const button = document.getElementById('notificationButton');
        const dropdown = document.getElementById('notificationDropdown');
        const closeBtn = document.getElementById('notificationClose');
        
        button.addEventListener('click', () => {
          this.toggleDropdown();
        });
        
        closeBtn.addEventListener('click', () => {
          this.closeDropdown();
        });
        
        // Close on outside click
        document.addEventListener('click', (e) => {
          if (!this.container.contains(e.target)) {
            this.closeDropdown();
          }
        });
      }
      
      toggleDropdown() {
        const dropdown = document.getElementById('notificationDropdown');
        this.isOpen = !this.isOpen;
        dropdown.style.display = this.isOpen ? 'block' : 'none';
        
        if (this.isOpen) {
          this.loadNotifications();
        }
      }
      
      closeDropdown() {
        const dropdown = document.getElementById('notificationDropdown');
        this.isOpen = false;
        dropdown.style.display = 'none';
      }
      
      loadNotifications() {
        try {
          const data = localStorage.getItem('app-notifications');
          if (data) {
            const parsed = JSON.parse(data);
            const notifications = parsed.notifications || [];
            
            this.updateBadge(notifications.length);
            this.renderNotifications(notifications);
          } else {
            this.updateBadge(0);
            this.renderNotifications([]);
          }
        } catch (error) {
          console.error('Error loading notifications:', error);
        }
      }
      
      updateBadge(count) {
        const badge = document.getElementById('notificationBadge');
        this.unreadCount = count;
        
        if (count > 0) {
          badge.textContent = count > 99 ? '99+' : count;
          badge.style.display = 'block';
        } else {
          badge.style.display = 'none';
        }
      }
      
      renderNotifications(notifications) {
        const listContainer = document.getElementById('notificationList');
        
        if (notifications.length === 0) {
          listContainer.innerHTML = '<div class="notification-empty">Kh√¥ng c√≥ th√¥ng b√°o m·ªõi</div>';
          return;
        }
        
        const html = notifications.map(([id, notification]) => {
          const timeAgo = this.getTimeAgo(notification.timestamp);
          const typeEmoji = this.getTypeEmoji(notification.type);
          
          return `
            <div class="notification-item" data-id="${id}">
              <div class="notification-content">
                <div class="notification-title">
                  ${typeEmoji} ${notification.title}
                </div>
                <div class="notification-message">${notification.message}</div>
                <div class="notification-time">${timeAgo}</div>
              </div>
              ${notification.actionUrl ? `
                <div class="notification-action">
                  <a href="${notification.actionUrl}" class="notification-link">
                    ${notification.actionText || 'Xem chi ti·∫øt'}
                  </a>
                </div>
              ` : ''}
            </div>
          `;
        }).join('');
        
        listContainer.innerHTML = html;
      }
      
      getTypeEmoji(type) {
        const emojis = {
          info: 'üì¢',
          success: '‚úÖ',
          warning: '‚ö†Ô∏è',
          error: '‚ùå',
          system: '‚öôÔ∏è',
          update: 'üîÑ',
          movie: 'üé¨'
        };
        return emojis[type] || 'üì¢';
      }
      
      getTimeAgo(timestamp) {
        const now = Date.now();
        const diff = now - timestamp;
        const minutes = Math.floor(diff / 60000);
        const hours = Math.floor(diff / 3600000);
        const days = Math.floor(diff / 86400000);
        
        if (days > 0) return `${days} ng√†y tr∆∞·ªõc`;
        if (hours > 0) return `${hours} gi·ªù tr∆∞·ªõc`;
        if (minutes > 0) return `${minutes} ph√∫t tr∆∞·ªõc`;
        return 'V·ª´a xong';
      }
    }
    
    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      // Wait for notification system to be ready
      setTimeout(() => {
        new SimpleNotificationButton();
        console.log('üîî Simple notification button initialized');
      }, 1000);
    });
    
    // Listen for localStorage changes
    window.addEventListener('storage', (e) => {
      if (e.key === 'app-notifications') {
        // Reload notifications
        setTimeout(() => {
          const button = document.querySelector('.notification-button-wrapper');
          if (button) {
            new SimpleNotificationButton();
          }
        }, 100);
      }
    });
  </script>
