<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalStorage Sync Tool</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
      line-height: 1.6;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .section {
      background: #1e1e1e;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      border: 1px solid #333;
    }
    
    .btn {
      background: #6c5ce7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
      font-size: 14px;
    }
    
    .btn:hover {
      opacity: 0.8;
    }
    
    .btn-success { background: #2ecc71; }
    .btn-warning { background: #f39c12; }
    .btn-danger { background: #e74c3c; }
    
    textarea {
      width: 100%;
      height: 200px;
      background: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 10px;
      font-family: monospace;
      font-size: 12px;
    }
    
    .status {
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
    }
    
    .status.success { background: #2ecc71; }
    .status.error { background: #e74c3c; }
    .status.info { background: #3498db; }
    
    .origin-info {
      background: #2a2a2a;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
      font-family: monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔄 LocalStorage Sync Tool</h1>
    
    <div class="section">
      <h2>📍 Current Origin Info</h2>
      <div class="origin-info" id="origin-info">Loading...</div>
    </div>
    
    <div class="section">
      <h2>📤 Export Notifications</h2>
      <p>Export thông báo từ localStorage hiện tại:</p>
      <button class="btn btn-success" onclick="exportNotifications()">📤 Export Data</button>
      <textarea id="export-data" placeholder="Exported data sẽ hiển thị ở đây..."></textarea>
    </div>
    
    <div class="section">
      <h2>📥 Import Notifications</h2>
      <p>Paste data từ origin khác và import:</p>
      <textarea id="import-data" placeholder="Paste exported data vào đây..."></textarea>
      <button class="btn btn-warning" onclick="importNotifications()">📥 Import Data</button>
      <button class="btn btn-danger" onclick="clearNotifications()">🗑️ Clear All</button>
    </div>
    
    <div class="section">
      <h2>🧪 Quick Test</h2>
      <button class="btn" onclick="createTestNotification()">➕ Tạo Test Notification</button>
      <button class="btn" onclick="checkNotifications()">🔍 Kiểm tra Notifications</button>
    </div>
    
    <div class="section">
      <h2>📋 Console Commands</h2>
      <p>Copy và paste vào Console của trang đích:</p>
      <textarea id="console-commands" readonly>// Sẽ generate commands ở đây...</textarea>
      <button class="btn" onclick="generateConsoleCommands()">🔧 Generate Commands</button>
    </div>
    
    <div class="section">
      <h2>📊 Status</h2>
      <div id="status-messages"></div>
    </div>
  </div>

  <script>
    function showStatus(message, type = 'info') {
      const statusDiv = document.getElementById('status-messages');
      const statusEl = document.createElement('div');
      statusEl.className = `status ${type}`;
      statusEl.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
      statusDiv.appendChild(statusEl);
      statusDiv.scrollTop = statusDiv.scrollHeight;
      
      console.log(`[${type.toUpperCase()}] ${message}`);
    }
    
    function updateOriginInfo() {
      const info = {
        origin: window.location.origin,
        protocol: window.location.protocol,
        hostname: window.location.hostname,
        port: window.location.port,
        pathname: window.location.pathname
      };
      
      document.getElementById('origin-info').textContent = JSON.stringify(info, null, 2);
    }
    
    function exportNotifications() {
      try {
        const data = localStorage.getItem('app-notifications');
        const exportData = {
          origin: window.location.origin,
          timestamp: new Date().toISOString(),
          data: data ? JSON.parse(data) : null
        };
        
        document.getElementById('export-data').value = JSON.stringify(exportData, null, 2);
        
        if (data) {
          const parsed = JSON.parse(data);
          showStatus(`Exported ${parsed.notifications?.length || 0} notifications`, 'success');
        } else {
          showStatus('No notifications found to export', 'info');
        }
      } catch (error) {
        showStatus(`Export error: ${error.message}`, 'error');
      }
    }
    
    function importNotifications() {
      try {
        const importText = document.getElementById('import-data').value.trim();
        if (!importText) {
          showStatus('Please paste data to import', 'error');
          return;
        }
        
        const importData = JSON.parse(importText);
        
        if (importData.data) {
          localStorage.setItem('app-notifications', JSON.stringify(importData.data));
          showStatus(`Imported ${importData.data.notifications?.length || 0} notifications from ${importData.origin}`, 'success');
          
          // Trigger storage event for other tabs
          window.dispatchEvent(new StorageEvent('storage', {
            key: 'app-notifications',
            newValue: JSON.stringify(importData.data)
          }));
        } else {
          showStatus('No notification data found in import', 'error');
        }
      } catch (error) {
        showStatus(`Import error: ${error.message}`, 'error');
      }
    }
    
    function clearNotifications() {
      if (confirm('Xóa tất cả notifications?')) {
        localStorage.removeItem('app-notifications');
        showStatus('Cleared all notifications', 'success');
        
        // Trigger storage event
        window.dispatchEvent(new StorageEvent('storage', {
          key: 'app-notifications',
          newValue: null
        }));
      }
    }
    
    function createTestNotification() {
      try {
        const testData = {
          notifications: [
            [`test_${Date.now()}`, {
              id: `test_${Date.now()}`,
              title: 'Test Notification',
              message: `Test từ ${window.location.origin} lúc ${new Date().toLocaleString('vi-VN')}`,
              type: 'info',
              priority: 'normal',
              timestamp: Date.now(),
              isRead: false,
              category: 'general',
              metadata: {
                createdBy: 'sync-tool',
                source: 'localStorage-sync-tool'
              }
            }]
          ],
          metadata: {
            version: '1.0.0',
            lastUpdated: Date.now(),
            totalCount: 1,
            unreadCount: 1
          }
        };
        
        // Get existing data
        const existing = localStorage.getItem('app-notifications');
        if (existing) {
          const parsed = JSON.parse(existing);
          testData.notifications = [...(parsed.notifications || []), ...testData.notifications];
          testData.metadata.totalCount = testData.notifications.length;
          testData.metadata.unreadCount = testData.notifications.filter(([id, n]) => !n.isRead).length;
        }
        
        localStorage.setItem('app-notifications', JSON.stringify(testData));
        showStatus('Created test notification', 'success');
        
        // Trigger storage event
        window.dispatchEvent(new StorageEvent('storage', {
          key: 'app-notifications',
          newValue: JSON.stringify(testData)
        }));
        
      } catch (error) {
        showStatus(`Error creating test notification: ${error.message}`, 'error');
      }
    }
    
    function checkNotifications() {
      try {
        const data = localStorage.getItem('app-notifications');
        if (data) {
          const parsed = JSON.parse(data);
          showStatus(`Found ${parsed.notifications?.length || 0} notifications`, 'info');
          document.getElementById('export-data').value = JSON.stringify(parsed, null, 2);
        } else {
          showStatus('No notifications found', 'info');
        }
      } catch (error) {
        showStatus(`Check error: ${error.message}`, 'error');
      }
    }
    
    function generateConsoleCommands() {
      const data = localStorage.getItem('app-notifications');
      if (!data) {
        showStatus('No data to generate commands', 'error');
        return;
      }
      
      const commands = `
// Copy và paste vào Console của trang đích (${window.location.origin})
// Bước 1: Set data
localStorage.setItem('app-notifications', '${data.replace(/'/g, "\\'")}');

// Bước 2: Trigger storage event
window.dispatchEvent(new StorageEvent('storage', {
  key: 'app-notifications',
  newValue: localStorage.getItem('app-notifications')
}));

// Bước 3: Reload trang để thấy thông báo
window.location.reload();

console.log('✅ Notifications synced successfully!');
      `.trim();
      
      document.getElementById('console-commands').value = commands;
      showStatus('Generated console commands', 'success');
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      updateOriginInfo();
      checkNotifications();
      showStatus('LocalStorage Sync Tool loaded');
    });
    
    // Monitor storage changes
    window.addEventListener('storage', (e) => {
      if (e.key === 'app-notifications') {
        showStatus('Storage changed, refreshing...', 'info');
        checkNotifications();
      }
    });
  </script>
</body>
</html>
