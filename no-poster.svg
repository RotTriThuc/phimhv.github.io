<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 450" width="300" height="450">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b21;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f12;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="450" fill="url(#grad)"/>
  
  <!-- Border -->
  <rect x="2" y="2" width="296" height="446" fill="none" stroke="#6c5ce7" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
  
  <!-- Icon -->
  <g transform="translate(150, 180)">
    <!-- Film strip icon -->
    <rect x="-60" y="-40" width="120" height="80" rx="8" fill="#2a2c35" stroke="#6c5ce7" stroke-width="2"/>
    <rect x="-50" y="-30" width="100" height="60" rx="4" fill="#15161a"/>
    
    <!-- Sprocket holes -->
    <circle cx="-55" cy="-20" r="3" fill="#6c5ce7"/>
    <circle cx="-55" cy="0" r="3" fill="#6c5ce7"/>
    <circle cx="-55" cy="20" r="3" fill="#6c5ce7"/>
    <circle cx="55" cy="-20" r="3" fill="#6c5ce7"/>
    <circle cx="55" cy="0" r="3" fill="#6c5ce7"/>
    <circle cx="55" cy="20" r="3" fill="#6c5ce7"/>
    
    <!-- Play icon -->
    <polygon points="0,-15 20,0 0,15" fill="#6c5ce7" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="16" fill="#a0a0a8" text-anchor="middle">
    No Poster
  </text>
  <text x="150" y="305" font-family="Arial, sans-serif" font-size="14" fill="#6c5ce7" text-anchor="middle">
    Available
  </text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="340" r="2" fill="#6c5ce7" opacity="0.4"/>
  <circle cx="160" cy="340" r="2" fill="#6c5ce7" opacity="0.4"/>
  <circle cx="140" cy="340" r="2" fill="#6c5ce7" opacity="0.4"/>
</svg>

