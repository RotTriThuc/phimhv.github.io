<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhimHV - Xem Phim Online Mi·ªÖn Ph√≠</title>
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  
  <!-- Critical CSS - inline for fastest render -->
  <style>
    /* Critical above-the-fold styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #121212; 
      color: #fff; 
      line-height: 1.6;
    }
    .header { 
      background: #1e1e1e; 
      padding: 1rem 0; 
      position: sticky; 
      top: 0; 
      z-index: 100;
    }
    .container { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 0 1rem; 
    }
    .loading { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 200px; 
      font-size: 18px;
    }
    .spinner {
      border: 3px solid #333;
      border-top: 3px solid #6c5ce7;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <!-- Preload critical resources -->
  <link rel="preload" href="./utils/data-pagination.js" as="script">
  <link rel="preload" href="./utils/virtual-scroller.js" as="script">
  <link rel="preload" href="./utils/lazy-loader.js" as="script">
  
  <!-- DNS prefetch for potential external resources -->
  <link rel="dns-prefetch" href="//img.phimapi.com">
  <link rel="dns-prefetch" href="//phimapi.com">
</head>
<body>
  <!-- Header with minimal initial content -->
  <header class="header">
    <div class="container">
      <nav style="display: flex; justify-content: space-between; align-items: center;">
        <h1 style="font-size: 24px; color: #6c5ce7;">PhimHV</h1>
        
        <!-- Search will be loaded lazily -->
        <div id="searchContainer" class="loading" style="height: 40px;">
          <div class="spinner"></div>
          <span>Loading search...</span>
        </div>
        
        <!-- Notification button will be loaded lazily -->
        <div id="notificationButtonContainer" style="position: relative;"></div>
      </nav>
    </div>
  </header>

  <!-- Main app container -->
  <main id="app" class="container" aria-live="polite">
    <div class="loading">
      <div class="spinner"></div>
      <span>Loading PhimHV...</span>
    </div>
  </main>

  <!-- Footer -->
  <footer style="background: #1e1e1e; padding: 2rem 0; margin-top: 4rem; text-align: center;">
    <div class="container">
      <p>Ho√†i V≈© <a href="https://www.facebook.com/hoai.vu.492770/" target="_blank" rel="noopener noreferrer" style="color: #6c5ce7;">ƒë·∫πp trai</a>. Trang web ch·ªâ l√†m ch∆°i cho vui.</p>
    </div>
  </footer>

  <!-- Performance monitoring -->
  <script>
    // Performance monitoring
    window.performanceMetrics = {
      startTime: performance.now(),
      loadTimes: {},
      errors: []
    };
    
    // Track load times
    function trackLoadTime(name, startTime) {
      window.performanceMetrics.loadTimes[name] = performance.now() - startTime;
      console.log(`‚è±Ô∏è ${name}: ${window.performanceMetrics.loadTimes[name].toFixed(2)}ms`);
    }
    
    // Error tracking
    window.addEventListener('error', (e) => {
      window.performanceMetrics.errors.push({
        message: e.message,
        filename: e.filename,
        lineno: e.lineno,
        timestamp: Date.now()
      });
    });
  </script>

  <!-- Critical path: Load essential utilities first -->
  <script type="module">
    const startTime = performance.now();
    
    try {
      console.log('üöÄ Starting optimized PhimHV...');
      
      // Load critical utilities
      const [
        { lazyLoader },
        { dataPagination },
        { MovieVirtualScroller }
      ] = await Promise.all([
        import('./utils/lazy-loader.js'),
        import('./utils/data-pagination.js'),
        import('./utils/virtual-scroller.js')
      ]);
      
      trackLoadTime('Critical utilities', startTime);
      
      // Initialize data pagination
      const paginationStart = performance.now();
      const paginationInfo = await dataPagination.init();
      trackLoadTime('Data pagination init', paginationStart);
      
      console.log(`üìä Pagination ready: ${paginationInfo.totalItems} items, ${paginationInfo.totalPages} pages`);
      
      // Load and initialize main app
      const appStart = performance.now();
      const { initApp } = await lazyLoader.loadModule('./assets/optimized-app.js');
      await initApp({
        dataPagination,
        MovieVirtualScroller,
        lazyLoader
      });
      trackLoadTime('Main app init', appStart);
      
      // Preload critical modules in background
      lazyLoader.preloadCritical().catch(console.warn);
      
      // Load notification system lazily (only when needed)
      let notificationSystemLoaded = false;
      const loadNotificationSystemOnce = async () => {
        if (notificationSystemLoaded) return;
        notificationSystemLoaded = true;
        
        try {
          const notifStart = performance.now();
          await lazyLoader.loadNotificationSystem();
          trackLoadTime('Notification system', notifStart);
        } catch (error) {
          console.warn('‚ö†Ô∏è Failed to load notification system:', error);
        }
      };
      
      // Load notifications on first user interaction
      const interactionEvents = ['click', 'scroll', 'keydown', 'touchstart'];
      const loadOnInteraction = () => {
        interactionEvents.forEach(event => {
          document.removeEventListener(event, loadOnInteraction);
        });
        setTimeout(loadNotificationSystemOnce, 100);
      };
      
      interactionEvents.forEach(event => {
        document.addEventListener(event, loadOnInteraction, { once: true, passive: true });
      });
      
      // Also load after 5 seconds if no interaction
      setTimeout(loadNotificationSystemOnce, 5000);
      
      // Load non-critical CSS
      setTimeout(() => {
        lazyLoader.loadCSS('./assets/styles.css');
      }, 100);
      
      const totalTime = performance.now() - window.performanceMetrics.startTime;
      console.log(`‚úÖ PhimHV loaded in ${totalTime.toFixed(2)}ms`);
      
      // Report performance metrics
      setTimeout(() => {
        const metrics = {
          totalLoadTime: totalTime,
          ...window.performanceMetrics.loadTimes,
          errors: window.performanceMetrics.errors.length
        };
        
        console.log('üìä Performance Report:', metrics);
        
        // Send to analytics if available
        if (window.gtag) {
          window.gtag('event', 'page_load_time', {
            value: Math.round(totalTime),
            custom_parameter: 'optimized_load'
          });
        }
      }, 1000);
      
    } catch (error) {
      console.error('‚ùå Failed to initialize PhimHV:', error);
      
      // Fallback to legacy loading
      console.log('üîÑ Falling back to legacy loading...');
      document.getElementById('app').innerHTML = `
        <div style="text-align: center; padding: 2rem;">
          <h2 style="color: #e74c3c; margin-bottom: 1rem;">‚ö†Ô∏è Loading Error</h2>
          <p style="margin-bottom: 1rem;">Failed to load optimized version. Loading fallback...</p>
          <button onclick="location.reload()" style="background: #6c5ce7; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">
            üîÑ Retry
          </button>
        </div>
      `;
      
      // Load legacy version
      try {
        const script = document.createElement('script');
        script.src = './assets/app.js';
        script.type = 'module';
        document.head.appendChild(script);
      } catch (fallbackError) {
        console.error('‚ùå Fallback also failed:', fallbackError);
      }
    }
  </script>

  <!-- Service Worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(registration => {
            console.log('‚úÖ Service Worker registered:', registration);
          })
          .catch(error => {
            console.log('‚ö†Ô∏è Service Worker registration failed:', error);
          });
      });
    }
  </script>

  <!-- Analytics (load last) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'GA_MEASUREMENT_ID', {
      page_load_time: Math.round(performance.now())
    });
  </script>
</body>
</html>
